<!doctype html>
<html>
    <head>
    <title> Color Cube </title>
    <meta http-equiv="refresh" content="1">
    <style>   
    div {position:absolute}
    </style>
    </head>
    <script>
     function myFunction()
      {
          var top_position=25;
          var left_position=25;
          var width=500;
          var height=500;
          var color_list=["green","yellow","red","magenta","orange","violet"];
          var the_body= document.getElementById("body1");
          
          while(width>50)
              {
                  var this_div=document.createElement("div");
                  var random= Math.random() * 6;
                  var random_color= Math.floor(random);
                  this_div.style.top= top_position + "px";
                  this_div.style.left=left_position + "px";
                  this_div.style.width=width + "px";
                  this_div.style.height=height + "px";
                  this_div.style.background=color_list[random_color];
                  the_body.appendChild(this_div);
                  top_position += 10;
                  left_position += 10;
                  width -= 20;
                  height -=20;
              }
      }
   </script>
<body id="body1" onload="myFunction()">
   
</body>
</html>
